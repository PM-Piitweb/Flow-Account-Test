<div class="flex flex-col md:flex-row h-screen">
  <!-- Desktop Sidebar -->
  <div class="hidden md:flex w-1/5 bg-gray-800 text-white flex-col">
    <div class="p-4 text-xl font-bold border-b border-gray-700">Thanat Leeruengkij</div>
    <nav class="flex-1">
      <ul>
        <li
          *ngFor="let tab of tabs"
          (click)="navigate(tab)"
          [ngClass]="{
            'cursor-pointer p-4 hover:bg-gray-700 transition-colors': true,
            'bg-gray-700 font-semibold': isActive(tab)
          }"
        >
          {{ tab.name }}
        </li>
      </ul>
    </nav>
  </div>

  <!-- Mobile Top Bar -->
  <div class="md:hidden flex items-center justify-between bg-gray-800 text-white p-4">
    <button (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <span class="font-bold">Thanat Leeruengkij</span>
  </div>

  <!-- Mobile Sidebar Dropdown -->
  <div *ngIf="sidebarOpen()" class="md:hidden absolute top-12 left-0 w-full bg-gray-800 text-white z-50">
    <ul>
      <li
        *ngFor="let tab of tabs"
        (click)="navigate(tab)"
        [ngClass]="{
          'cursor-pointer p-4 hover:bg-gray-700 transition-colors': true,
          'bg-gray-700 font-semibold': isActive(tab)
        }"
      >
        {{ tab.name }}
      </li>
    </ul>
  </div>

  <!-- Main Content Slot -->
  <div class="flex-1 p-6 bg-gray-100 overflow-auto">
    <ng-content></ng-content>
  </div>
</div>
